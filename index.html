<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dynamic Greeting Image">
    <meta property="og:description" content="Personalized greeting image with dynamic text">
    <meta property="og:image" content="https://placehold.co/600x400">
    <meta property="og:image:alt" content="Hello Maria">
    <meta property="og:url" content="https://prohashim.github.io/text-on-image/?name=Maria">
    <title>Dynamic Text on Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #greetingImage {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="greetingImage" src="https://placehold.co/600x400" alt="Greeting Image">
        <div id="name">

        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the 'name' query parameter from the URL
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Guest';
            const usrname = document.getElementById("name")

            // Set the text on the image
            const greetingImage = document.getElementById('greetingImage');

            usrname.innerHTML = `Hello ${name}`;
        });

    </script>
</body>

</html>
